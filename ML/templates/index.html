<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICISMS ML HOME PAGE</title>
  </head>
  <body>
    <div class='container'>
    <div>
        <h2 className="title">ICISM ML JOB PREDICTION</h2>
    </div>
    <div className="content">
        <form method="POST" action="{{url_for('predict')}}">
            <label>Job Description</label>
            <textarea class="form-control rounded-0" type="text" name="description" placeholder="enter job description"></textarea>
            <button type="submit" value="Submit" class="btn btn-success">Predict</button>
            <button type="reset" value ="Reset" class="btn btn-danger">Reset</button>
    
        
        <hr>
        <hr>
    </div>
    <div class="row">
        <div class="col">
      
            <h3>Predicted Job Title</h3>
            {% if prediction == 'Sales Manager' %}
            <h3 style="color: blue;"> Sales Manager</h3>
            {% elif prediction == 'Java Developer' %}
            <h3 style="color:chocolate ;"> Java Developer</h3>
            {% endif %}
    
        </div>
    
    </div>
    </form>
    </container>

  </body>
</html>
